<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="night" onclick="
    document.querySelector('body').style.backgroundColor='black';
    document.querySelector('body').style.color='white';
    ">
    <h2>if-true</h2>
      <script>
        document.write('1<br>')
        if(true){
        document.write('2<br>')
        }
        else{
        document.write('3<br>')
        }
        document.write('4<br>')
      </script>

      <h2>if-false</h2>
        <script>
          document.write('1<br>')
          if(false){
          document.write('2<br>')
          }
          else{
          document.write('3<br>')
          }
          document.write('4<br>')
        </script>

<h2>comparison and boolean</h2>
<h3>===</h3>
<script>
  document.write(1===1)
</script>

<h3>1&lt2</h3>
<script>
  document.write(1<2)
</script>

<h3>1>2</h3>
<script>
  document.write(1>2)
</script>




  </body>
</html>
