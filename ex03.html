<html>
    <h2>Array</h2>
        <script>
        var coworkers = ['egoing','leeche']
        </script>    
    <h2>Get</h2>
        <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

        <script>
            coworkers.push('sanghoon');
            coworkers.push('jiho');
        </script>
    <h2>Count</h2>
        <script>
        document.write(coworkers.length);
        </script>
</html>
